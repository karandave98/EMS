<head>
  <title>Employee List</title>
  <base href="/employees">
</head>
<div style="margin: 15px 0px 0px 0px;"> 
  <label>Filter By:</label><br>
  <input type="text" id = "filter" >
</div>
<br>
<label style="margin: 15px 0px 0px 0px;"> Total Number of Employees : </label><label id ="count">  {{empCount}}</label>
<br><br>
<table border="1">
  <thead>
    <tr>
      <th>Emp Id</th>
      <th>Emp Name</th>
      <th>Emp location</th>
      <th>Emp Mail</th>
      <th>Contact</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let emp of employees">
      <td id="{{'id' + $index}}"><a>{{emp.id}}</a></td>
      <td  id="{{'name' + $index}}">{{emp.name }} </td>
      <td>{{emp.location}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.mobile}}</td>
    </tr>
  </tbody>
</table>
